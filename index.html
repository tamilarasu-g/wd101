<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Portal for Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <img src="milkyway.jpg" alt="Milkyway" style="width: 200px; height: 100px;">

    <div style="display: flex;">

    <h1 style="padding-top: 20%; padding-left: 5%; font-family: Verdana, Geneva, Tahoma, sans-serif;">PORTAL FOR REGISTRATION</h1>
    <div class="center">
    <form id="portal-for-registration" style="border: 8%">
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          placeholder="Enter the name of the applicant"
          id="name"
          required
        />
        <span aria-hidden="true" class="required">*</span>
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your personal E-mail ID" id="email" required />
        <span aria-hidden="true" class="required">*</span>
      </div>
      <br />
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          placeholder="Enter your Password"
          id="password"
          required
        />
        <span aria-hidden="true" class="required">*</span>
      </div>
      <br />
      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required />
        <span aria-hidden="true" class="required">*</span>
      </div>
      <br />
      <div>
        <label>
          <input type="checkbox" id="accepted-terms" required />
          I hereby state that I accept and give consent that my data will be shared with third party agencies for marketing purposes.
        </label>
      </div>
      <br />
      <button type="submit">Submit</button>
    </form>

    <h2>Persons Entries List</h2>

    <table id="entries-table-enterted">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Dob</th>
          <th>Accepted terms?</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
    <script src="index.js"></script>

    </div>

    </div>
  </body>
</html>
